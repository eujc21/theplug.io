<template name="article">
    {{#with article}}
    <div class="main-content-container">

        {{> menuicon}}
        <div class="social-container">
            <i class="ion ion-ios-upload-outline"></i>
            <i class="ion ion-ios-bookmarks-outline"></i>
        </div>

        <div class="wrapper">
            <div class="content-container">
                <time>Jan 2015</time>
                <h1>{{title}}</h1>
                <p class="author">by Patrick Lewis</p>
                {{{content}}}
            </div>
            {{>disqus}}
        </div>
    </div>
    {{/with}}
</template>

<template name="article-loading">
    <div class="main-content-container loading">
        <div class="wrapper">
            <div class="content-container">

            </div>
        </div>
    </div>
</template>
